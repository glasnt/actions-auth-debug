name: action

on: 
  push: 
    branches: [main]
  workflow_dispatch:

jobs:
  job_id:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v2'
      id: auth
      with:
        project_id: 'glasnt-github-auth-5815'
        workload_identity_provider: projects/551258563214/locations/global/workloadIdentityPools/github/providers/my-repo
        service_account: github-action-sa@glasnt-github-auth-5815.iam.gserviceaccount.com
        token_format: 'id_token'
    - run: |-
         curl -H 'Bearer: ${{ steps.auth.outputs.id_token }}' https://hello-551258563214.us-central1.run.app --fail-with-body
